<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>weather App</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
	<div class="app-wrap">
		<header>
			<input type="search" autocomplete="off" class="search-box" placeholder="Search for a city">
			<button class="search-icon" onclick="setClick()"><i class="ri-search-2-line"></i></button>
			
		</header>

		<main id="content">
			<section class="location">
				<div class="city">Lagos, Nigeria</div>
				<div class="date">Monday 30 May</div>
			</section>

			<div class="current">
				<div class="temp">15<span>°C</span></div>
				<div class="weather">Sunny</div>
				<div class="hi-low">13°C / 16°C</div>
			</div>
		</main>
	</div>
	<script src="index.js"></script>
</body>

</html>
